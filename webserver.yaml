apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webserver
  name: webserver-hello
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - image: ghdcksgml1/spring-hello
        name: webserver-hello
        ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webserver
  name: webserver-rest
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - image: ghdcksgml1/spring-rest
        name: webserver-rest
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: webserver
  name: webserver-svc
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
    name: webserver-hello
  - port: 8081
    protocol: TCP
    targetPort: 8081
    name: webserver-rest
  selector:
    app: webserver
  type: LoadBalancer
